<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %}UMP-crypto predictor{% endif %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'pages/css/core.css' %}">
    <link rel="stylesheet" href="{% static '/users/css/account.css' %}">

    <!-- Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
 
</head>
<body>

<section class="account-content bg-white">
    <!-- Alertify JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    
    <!-- 
        ==== Pop up alert message ===
    -->
    {% for message in messages %}
        <script>
                alertify.set('notifier','position', 'top-right');
                alertify.{{message.tags}}('{{message}}');
        </script>  
    {% endfor %}
    {% block content %}

    {% endblock content %}

    <footer>
      <div class="pt-lg-5 text-center" style="color: hsl(0, 84%, 49%)">&copy; {% trans "Copyright" %}
        <strong><span>UMP CRYPTO- PREDICTION TOOL.</span></strong><br />
        {% trans "All Rights Reserved" %}
      </div>
    </footer>
  </section>
        
  <!-- Bootstrap js -->
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"
  >
  </script>
</body>
</html>
