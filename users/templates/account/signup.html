{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}
{% trans "Signup" %}
{% endblock %}

{% block content %}
<section class="container">
  <div class="row">
    <article class="col-12 col-md-6 mx-auto">
      <form 
        class="p-2 p-md-5 bg-light shadow-sm" 
        id="signup_form" method="post" 
        enctype="multipart/form-data" 
        action="{% url 'account_signup' %}"
      >
      <header class="pb-4 text-center">
        <a href="{% url 'index' %}">
          <h1 class="h3 fw-bolder">UMP - SIGN UP</h1>
        </a>
        
      </header>
      {% csrf_token %}
      {{ form |crispy }}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
          
        <button 
          class="btn btn-custom btn-lg col-12 col-md-7 shadow" 
          type="submit"
          style="font-weight: bolder;"
        >
          {% trans "CREATE ACCOUNT" %}
        </button>
      </form>

    </article>
  </div>
</section>

{% endblock %}
