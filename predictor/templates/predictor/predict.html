{% extends 'users/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 

{% block content %}

<!-- FORM -->
    <div class="col-lg-8 mx-auto">
      <div class="card border-0 shadow-sm p-4 h-100">
        <header class="pb-3 mb-4 border-bottom">
          <h4 class="fw-bold text-primary mb-0">
            <i class="bi bi-robot"></i> Predict Price for Crypto Pair
          </h4>
          <small class="text-light">Our AI analyzes trends, volatility, and technical patterns in real-time.</small>
        </header>

        <form action="" method="post" id="crypto-form">
          {% csrf_token %}
          {% crispy crypto_form %}

          <button class="btn btn-custom btn-lg w-100 mt-3" type="submit" id="submit-btn">
            <span id="button-text">Predict Now</span>
            <div id="loader" class="spinner-grow text-light" role="status" style="display:none; width:1.5rem; height:1.5rem;"></div>
          </button>

          <div id="processing-text" class="text-center mt-3 text-light" style="display:none;">
            <i class="bi bi-cpu text-primary"></i> AI analyzing your pairs...
          </div>
        </form>
      </div>
    </div>

{% endblock content %}
